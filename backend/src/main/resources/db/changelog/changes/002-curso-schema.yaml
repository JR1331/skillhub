databaseChangeLog:
  - changeSet:
      id: 002-1
      author: jaime
      changes:
        - createTable:
            tableName: curso
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: titulo, type: VARCHAR(200), constraints: { nullable: false, unique: true } }
              - column: { name: descripcion, type: VARCHAR(1000) }
              - column: { name: duracion_horas, type: INT, constraints: { nullable: false } }
              - column: { name: publicado, type: TINYINT(1), defaultValueNumeric: 0, constraints: { nullable: false } }
              - column: { name: created_at, type: DATETIME, defaultValueComputed: CURRENT_TIMESTAMP, constraints: { nullable: false } }
              - column: { name: updated_at, type: DATETIME, defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP, constraints: { nullable: false } }
