databaseChangeLog:
  - changeSet:
      id: 004-usuario-schema
      author: jaime
      changes:
        - createTable:
            tableName: usuario
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
              - column:
                  name: nombre_usuario
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: nombre_completo
                  type: VARCHAR(200)
              - column:
                  name: habilitado
                  type: TINYINT(1)
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
              - column:
                  name: creado_en
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: actualizado_en
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
