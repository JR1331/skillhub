databaseChangeLog:
  - changeSet:
      id: 001-1
      author: jaime
      changes:
        - createTable:
            tableName: user_account
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: username, type: VARCHAR(100), constraints: { nullable: false, unique: true } }
              - column: { name: email, type: VARCHAR(255), constraints: { nullable: false, unique: true } }
              - column: { name: full_name, type: VARCHAR(200) }
              - column: { name: enabled, type: TINYINT(1), defaultValueNumeric: 1 }
              - column: { name: created_at, type: DATETIME, defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: updated_at, type: DATETIME, defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP }

        - createTable:
            tableName: audit_log
            columns:
              - column: { name: id, type: BIGINT, autoIncrement: true, constraints: { primaryKey: true } }
              - column: { name: user_id, type: VARCHAR(120) }
              - column: { name: action, type: VARCHAR(120), constraints: { nullable: false } }
              - column: { name: message, type: VARCHAR(1000) }
              - column: { name: created_at, type: DATETIME, defaultValueComputed: CURRENT_TIMESTAMP }
